<div class="container-fluid">
    <div>
        <hr size="10" noshade=""/>
        <div class="page-heading">
            <h3 style="text-align: center">Welcome to Buyer-Supplier Community Portal</h3>
        </div>
        <div>
            <div  ng-controller="loginCtrl" class="screen-center is-Responsive">
                <div class="login-container" >
                <form role="form">
                    <div class="form-group">
                        <label for="InputEmail1">
                            Login Email
                        </label>
                        <input type="text" class="form-control" id="InputEmail1" ng-model="user.userid"/>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">
                            Password
                        </label>
                        <input type="password" class="form-control" id="InputPassword" ng-model="user.password"/>
                    </div>
               </form>
	                <button id="signin_button" class="btn btn-default" ng-click="login()">
                        Submit
                    </button>
                    <div class="alert alert-danger hidden" role="alert" id="error-message">
                      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                      <span class="sr-only">Error:</span>
                          {{status}}
                      </div>
                    <div ng-show="loader.loading">Loading...</div>
                </div> 
            </div>
        </div>
    </div>
</div>
